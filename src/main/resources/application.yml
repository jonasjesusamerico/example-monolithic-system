server:
  port: 8080

logging:
  level:
    root: info

spring:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: 'jdbc:postgresql://localhost/postgres'
    username: 'postgres'
    password: 'postgres'